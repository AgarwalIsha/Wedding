<body>
	<!-- home
    ================================================== -->
	<main class="s-home s-countdown--static">


	<div class="home-content">

		<div class="row home-content__main">

			<div class="col-eight home-content__text pull-right"
                style="min-height: 30px; height: 80%; position: relative;">

				<h1 style="color:red">Isha & Anant</h1>
				<h3>are getting married on December 9 & 10, 2018 in Kolkata,
					India</h3>

				<p style="line-height: 16px;">
					We heartily invite you to join us as <b>Isha & Anant</b> step into
					a new roller coaster ride together!
				</p>

			<!-- end home-content__text -->


				<h1 style="font-size:28px; color: red" id="countdown_2"></h1>
					
					
					<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 10, 2018").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="countdown_2"
    document.getElementById("countdown_2").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown_2").innerHTML = "HAPPILY MARRIED :)";
    }
}, 1000);
</script>
				</div>
				<!-- end home-content__clock -->
			</div>
			<!-- end home-content__counter -->

		<!-- end home-content__main -->

		<div class="home-content__line"></div>

	</div>
	<!-- end home-content --> </main>
	<!-- end s-home -->
